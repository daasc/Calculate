<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/main.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="container">
    <div class="panel">
      <span class="historic" id="historic_operation"></span>
      <span class="result none" id="result_operation"></span>
      <span class="digite-operation" id="value"></span>
    </div>
    <hr>
    <div class="operations">
      <div class="column">
        <span class="operation">AC</span>
        <span class="number">7</span>
        <span class="number">6</span>
        <span class="number">3</span>
        <span class="number">0</span>

      </div>
      <div class="column">
        <span class="operation">+-</span>
        <span class="number">8</span>
        <span class="number">5</span>
        <span class="number">2</span>
        <span class="number">,</span>

      </div>
      <div class="column">
        <span class="operation">%</span>
        <span class="number">9</span>
        <span class="number">4</span>
        <span class="number">1</span>
      </div>
      <div class="column">
        <span class="operation">/</span>
        <span class="operation">x</span>
        <span class="operation">+</span>
        <span class="operation">-</span>
        <span class="equal" id="equal">=</span>
      </div>
    </div>
  </div>

  <script type="module" src="../assets/js/index.js"></script>
</body>
</html>
